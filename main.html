<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Editor</title>
        
    </head>
    <body style="margin:0;padding:0;">
        <webview id="webview" src="editor.html" style="width:100vw; height:100vh;"></webview>
        <button class="js-button" id="pdf">PDF</button>
        <script>
            const fs = require('fs');
            console.log("output");
            var webview = document.getElementById('webview');
            var btn = document.getElementById('pdf');
            btn.addEventListener("click", function(){
                webview.printToPDF({landscape:true}, (error, data) => {
                    fs.writeFile("test.pdf", data, (error) =>{
                        console.log("DONE");
                    });
                });
            });

            webview.addEventListener('dom-ready', () =>{
                webview.openDevTools();
            });

        </script> 

    </body>
</html>
